<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install RewardHub - Shopify Loyalty & Rewards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      font-size: 40px;
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      transition: all 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-install {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    .btn-install:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-install:active {
      transform: translateY(0);
    }

    .btn-install:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .features {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .feature {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 15px;
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      background: #dcfce7;
      color: #16a34a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      font-weight: bold;
    }

    .feature-text {
      color: #4b5563;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      color: #9ca3af;
      font-size: 13px;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-install.loading .btn-text {
      display: none;
    }

    .btn-install.loading .spinner {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡</div>

    <h1>Install RewardHub</h1>
    <p class="subtitle">Start growing customer loyalty in 30 seconds</p>

    <div id="error" class="error"></div>

    <form onsubmit="installApp(event)">
      <div class="form-group">
        <label for="shop">Your Shopify Store URL</label>
        <input
          type="text"
          id="shop"
          placeholder="your-store.myshopify.com"
          required
          autofocus
          autocomplete="off"
        >
      </div>

      <button type="submit" class="btn-install" id="installBtn">
        <span class="btn-text">Install Now</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">✓</div>
        <div class="feature-text">Floating loyalty widget on your store</div>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <div class="feature-text">Automatic points tracking</div>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <div class="feature-text">Customer rewards & redemptions</div>
      </div>
      <div class="feature">
        <div class="feature-icon">✓</div>
        <div class="feature-text">14-day free trial, no credit card</div>
      </div>
    </div>

    <div class="footer">
      Installation takes 30 seconds • Cancel anytime
    </div>
  </div>

  <script>
    // Shopify API Key (Client ID)
    const SHOPIFY_API_KEY = '0341c8495ce44f2a98b3ac0d43fce5bc';

    const SCOPES = 'read_orders,write_customers,read_customers,write_discounts,read_price_rules,write_price_rules';
    const REDIRECT_URI = 'https://lizgppzyyljqbmzdytia.supabase.co/functions/v1/shopify-oauth-callback';

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';

      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    function installApp(event) {
      event.preventDefault();

      const shopInput = document.getElementById('shop');
      const installBtn = document.getElementById('installBtn');
      let shop = shopInput.value.trim();

      // Validation
      if (!shop) {
        showError('Please enter your Shopify store URL');
        shopInput.focus();
        return;
      }

      // Check if API key is set
      if (SHOPIFY_API_KEY === 'YOUR_SHOPIFY_API_KEY_HERE') {
        showError('Error: Shopify API key not configured. Please contact support.');
        return;
      }

      // Clean up shop domain
      shop = shop
        .replace('https://', '')
        .replace('http://', '')
        .replace(/\/$/, '');

      // Ensure .myshopify.com suffix
      if (!shop.includes('.myshopify.com')) {
        shop = shop.replace('.myshopify.com', '') + '.myshopify.com';
      }

      // Validate shop format
      if (!/^[\w-]+\.myshopify\.com$/.test(shop)) {
        showError('Please enter a valid Shopify store URL (e.g., your-store.myshopify.com)');
        shopInput.focus();
        return;
      }

      // Show loading state
      installBtn.classList.add('loading');
      installBtn.disabled = true;

      // Build OAuth URL
      const state = btoa(JSON.stringify({
        timestamp: Date.now(),
        shop: shop
      }));

      const installUrl = `https://${shop}/admin/oauth/authorize` +
        `?client_id=${SHOPIFY_API_KEY}` +
        `&scope=${encodeURIComponent(SCOPES)}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&state=${state}`;

      // Small delay for UX
      setTimeout(() => {
        // Redirect to Shopify OAuth
        window.location.href = installUrl;
      }, 500);
    }

    // Allow paste and auto-clean
    document.getElementById('shop').addEventListener('paste', (e) => {
      setTimeout(() => {
        const input = e.target;
        let value = input.value;

        // Auto-clean pasted URLs
        value = value
          .replace('https://', '')
          .replace('http://', '')
          .replace(/\/$/, '');

        input.value = value;
      }, 10);
    });

    // Auto-focus on load
    window.addEventListener('load', () => {
      document.getElementById('shop').focus();
    });
  </script>
</body>
</html>
