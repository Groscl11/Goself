# Thank You Card - Checkout UI Extension
# Appears on Order Status (Thank You) page
# Shopify 2024-2025 Compliant - NO script injection

api_version = "2026-01"

[[extensions]]
name = "Rewards Thank You Card"
handle = "thank-you-card"

uid = "b2a1f989-618d-7fb9-5c97-3bb751f86eebb05780a9"

type = "ui_extension"

[[extensions.targeting]]
module = "./src/index.jsx"
target = "purchase.thank-you.block.render"

[extensions.capabilities]
api_access = true
network_access = true

[extensions.settings]
[[extensions.settings.fields]]
key = "widget_id"
type = "single_line_text_field"
name = "RewardHub Widget ID"
description = "Enter the widget ID from your RewardHub dashboard (e.g., 'thank-you-rewards-v1')"
