# Cart Rewards - Cart UI Extension
# Displays rewards messaging in cart drawer/page
# Shopify 2024-2025 Compliant

api_version = "2026-01"

[[extensions]]
name = "Rewards Cart Widget"
handle = "cart-rewards"

uid = "f0d2c27b-bbed-3b68-76cf-98d6b0eab84da3d86f6d"

type = "ui_extension"

[[extensions.targeting]]
module = "./src/index.jsx"
target = "purchase.checkout.block.render"

[extensions.capabilities]
network_access = true

[extensions.settings]
[[extensions.settings.fields]]
key = "widget_id"
type = "single_line_text_field"
name = "RewardHub Widget ID"
description = "Enter the widget ID from your RewardHub dashboard"
